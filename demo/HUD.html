<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Terminal.css">
</head>
<body>
	<div id='messages'></div>

	<div id='pauseMenu'>
		<div class='panel'>
			<h1>Paused!</h1>
			<span class='aside'>This game is paused.</span>
			<br><br>

			<table><tr><td>
				<button onclick="unpause()">Unpause</button>
			</td><td>
				<button onclick="browserMode()">Browser Mode</button>
			</td><td>
				<button class='negative' onclick="quit()">Quit</button>
			</td></tr></table>

		</div>
	</div>

	<div class='inventory'>
		<div id="coins">
			<span>0</span>
			<img src="Coin.png">
		</div>
	</div>


	<script type="application/javascript" src="HUD.js"></script>
</body>
</html>
