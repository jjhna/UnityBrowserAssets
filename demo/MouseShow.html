<!DOCTYPE html>
<html>
<head>
<style type="text/css">
* {
	-webkit-user-select: none;
	box-sizing: border-box;
}

body, html, #canvas {
	width: 100%; height: 100%;
	overflow: hidden;
	margin: 0; padding: 0;
	font-family: sans-serif;

	color: white;
	/*text-shadow: white 0 0 5px;*/
}

.info {
	position: absolute;
	top: calc(50% - 65px);
	left: 0; right: 0;

	font-size: 40px;
	text-align: center;
}

.disclaim {
	position: absolute;
	bottom: 0;
	left: 0; right: 0;

	text-align: center;
	font-size: 20px;
	padding: 5px;
}

</style>
</head>
<body>
	<canvas id="canvas" width="100%"></canvas>
	<div class="info">
		Use the pane on the left<br>
		to cycle through demos
	</div>

	<div class="disclaim">
		This room uses large,<br>
		animated pages which is not<br>
		recommended for slower computers.<br>
	</div>

	<script type="text/javascript" src="MouseShow.js"></script>
</body>
</html>
